<body>
  <header class="flex justify-between items-center">
    <div id="header-logo">
      <a>
        <div>
          <h2>GameNyte</h2>
        </div>
      </a>
    </div>
     <!-- Middle: Search Bar (hidden on small screens) -->
    <div id="header-search" class="absolute left-1/2 transform -translate-x-1/2 w-full max-w-sm hidden lg:block">
      <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              class="w-full rounded-full py-2 pl-4 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            >
            <button class="absolute right-3 top-1/2 -translate-y-1/2">
              <i class="ph-bold ph-magnifying-glass"></i>
            </button>
      </div>
    </div>
    <div id="header-options">
      <div>
        <button id="header-help">?</i></button>
      </div>
      <div>
        <button id="header-favorites">  
          <i class="ph-bold ph-heart"></i>
        </button>
      </div>
      <div>
        <button id="header-login">Log In</button>
      </div>
    </div>
  </header> 
  <!-- Library of Games -->
  <section class="mx-auto px-4 py-4">
    <h2 class="py-2 text-2xl font-bold text-[#FFF7D6] mb-">All Games</h2>

     <!-- Responsive grid: 1 col (sm), 3 col (md), 4 col (lg) -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 items-end">
      
      <!-- Each grid item -->
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-blind-karaoke.png" alt="Image 1" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-emoji-charades.png" alt="Image 2" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-ph-green.png" alt="Image 3" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-ph-indigo.png" alt="Image 4" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-ph-magenta.png" alt="Image 5" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-ph-orange.png" alt="Image 6" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-ph-red.png" alt="Image 7" class="object-contain">
      </div>
      <div class="flex justify-center items-end rounded-lg shadow-md p-4">
        <img src="images/box-ph-teal.png" alt="Image 8" class="object-contain">
      </div>

    </div>
  </section>

    <script>
      function showComingSoon(feature) {
        document.getElementById('popup-message').innerText = feature + ' - Coming Soon';
        document.getElementById('popup').style.display = 'flex';
      }
      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
      function goToQuickplay() {
        window.location.href = '/quickplay.html';
      }
    </script>
