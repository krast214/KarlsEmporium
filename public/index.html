<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl's Gaming Emporium</title>
    <link rel="stylesheet" href="/style.css"> <!-- Main emporium styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #23213a 0%, #6366f1 100%);
        min-height: 100vh;
        font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #23213a;
        position: relative;
      }
      body::before {
        display: none;
      }
      header {
        background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
        color: #fff;
        text-align: center;
        padding: 2.2rem 0 1.2rem 0;
        border-bottom-left-radius: 32px;
        border-bottom-right-radius: 32px;
        box-shadow: 0 4px 24px 0 #4f46e155;
        position: relative;
        font-family: 'Press Start 2P', 'UnifrakturCook', cursive;
        letter-spacing: 1px;
      }
      header h1 {
        font-size: 2.2em;
        margin: 0;
        font-family: 'Press Start 2P', 'UnifrakturCook', cursive;
        letter-spacing: 2px;
        text-shadow: 0 2px 12px #6366f1aa;
        margin-bottom: 0.5em;
      }
      .fantasy-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 0.7em auto;
        width: 60px; height: 60px;
        filter: drop-shadow(0 2px 8px #6366f1aa);
      }
      .game-list {
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        justify-content: center;
        margin-top: 2.5rem;
      }
      .game-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px 0 #6366f122;
        padding: 2.2rem 1.5rem 1.5rem 1.5rem;
        min-width: 260px;
        max-width: 340px;
        text-align: center;
        position: relative;
        transition: transform 0.18s, box-shadow 0.18s;
        border: 2px solid #e0e7ff;
      }
      .game-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 32px 0 #6366f144;
        border-color: #6366f1;
      }
      .game-icon, .fantasy-icon svg {
        width: 60px; height: 60px;
        margin-bottom: 0.7rem;
      }
      .play-button {
        display: inline-block;
        margin-top: 1.2rem;
        padding: 0.7em 2em;
        background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        letter-spacing: 1px;
        text-decoration: none;
        box-shadow: 0 2px 8px #6366f1aa;
        transition: background 0.18s, box-shadow 0.18s;
      }
      .play-button:hover {
        background: linear-gradient(90deg, #a5b4fc 0%, #6366f1 100%);
        box-shadow: 0 4px 16px #6366f1cc;
      }
      footer {
        margin-top: 3rem;
        text-align: center;
        color: #6366f1;
        font-size: 1em;
        opacity: 0.85;
      }
      @media (max-width: 700px) {
        .game-list { flex-direction: column; gap: 18px; }
        .game-card { min-width: 90vw; max-width: 98vw; }
        .game-icon, .fantasy-icon svg { width: 44px; height: 44px; }
        header { border-radius: 0 0 18px 18px; }
      }
    </style>
</head>
<body>
    <div class="main-menu-container">
      <img src="/images/karls-emporium-logo.png" alt="Karl's Emporium Logo" class="main-logo" />
      <div class="menu-buttons">
        <button class="menu-btn game-night" onclick="showComingSoon('Game Night')">GAME NIGHT</button>
        <button class="menu-btn quickplay" onclick="goToQuickplay()">QUICKPLAY</button>
        <button class="menu-btn settings" onclick="showComingSoon('Settings')">SETTINGS</button>
      </div>
      <div class="quit-btn">QUIT</div>
    </div>
    <div id="popup" class="popup" style="display:none;">
      <div class="popup-content">
        <span id="popup-message"></span>
        <button onclick="closePopup()" class="close-btn">Close</button>
      </div>
    </div>
    <script>
      function showComingSoon(feature) {
        document.getElementById('popup-message').innerText = feature + ' - Coming Soon';
        document.getElementById('popup').style.display = 'flex';
      }
      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
      function goToQuickplay() {
        window.location.href = '/quickplay.html';
      }
    </script>
</body>
</html>
