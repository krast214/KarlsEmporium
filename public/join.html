<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game | Karls Emporium</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8fae5;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #23213a;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .logo {
            display: block;
            margin: 32px auto 16px auto;
            max-width: 220px;
            width: 60vw;
        }
        .join-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #23213a22;
            padding: 32px 18px 24px 18px;
            max-width: 420px;
            width: 95vw;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 0 auto;
        }
        .join-label {
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.3em;
            margin-bottom: 6px;
            margin-top: 18px;
            letter-spacing: 1px;
        }
        .join-input {
            width: 100%;
            padding: 18px 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            border: 3px solid #23213a;
            font-size: 1.2em;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f8fae5;
            color: #23213a;
            box-sizing: border-box;
        }
        .play-btn {
            background: #eaff2f;
            color: #23213a;
            border: 4px solid #23213a;
            border-radius: 12px;
            padding: 18px 0;
            font-size: 2em;
            font-family: 'Luckiest Guy', cursive;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .play-btn:hover {
            background: #d4e21f;
        }
        .terms {
            text-align: center;
            font-size: 1em;
            color: #888;
            margin-bottom: 8px;
        }
        .mic-img {
            display: block;
            margin: 32px auto 0 auto;
            max-width: 180px;
            width: 50vw;
        }
        @media (max-width: 600px) {
            .logo { max-width: 160px; }
            .mic-img { max-width: 120px; }
            .join-container { padding: 18px 6px 18px 6px; }
            .play-btn { font-size: 1.4em; padding: 14px 0; }
        }
    </style>
</head>
<body>
    <img src="/images/karls-emporium-logo.png" alt="Karl's Emporium Logo" class="logo">
    <div class="join-container">
        <label for="playerName" class="join-label">YOUR NAME</label>
        <input type="text" id="playerName" class="join-input" placeholder="Enter your name">
        <label for="roomCode" class="join-label">ROOM CODE</label>
        <input type="text" id="roomCode" class="join-input" placeholder="Enter room code">
        <button class="play-btn" onclick="joinGame()">PLAY</button>
        <div class="terms">By clicking Play, you agree to our Terms of Service</div>
    </div>
    <img src="/images/silent-karaoke-mic.png" alt="Cartoon Mic" class="mic-img">
    <script>
        function joinGame() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            if (!name || !code) {
                alert('Please enter both your name and room code!');
                return;
            }
            localStorage.setItem('player_name', name);
            localStorage.setItem('room_code', code);
            // Simple routing logic: first letter of code determines game
            if (code.startsWith('S')) {
                window.location.href = '/silent-karaoke.html';
            } else if (code.startsWith('E')) {
                window.location.href = '/emoji-charades.html';
            } else if (code.startsWith('C')) {
                window.location.href = '/category-chaos.html';
            } else {
                alert('Invalid room code!');
            }
        }
    </script>
</body>
</html>
